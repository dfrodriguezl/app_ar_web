<!DOCTYPE html>
<html lang="es">

<head>
    <title>AR CNPV 2018</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./accordion.css">
    <link rel="stylesheet" href="./tab.css">
    <link rel="stylesheet" href="https://geoportal.dane.gov.co/src/styles/geoportalfonts.min.css">
</head>



<body>
    <div class="container-scene">
        <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
            renderer='antialias: true; alpha: true' gesture-detector gps-camera-recenter>
            <a-camera gps-new-camera='gpsMinDistance: 10'></a-camera>
        </a-scene>
    </div>


    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="ol-popup-closer" id="closeModalBtn"></div>
        <div class="results__panel analisis">
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span class="DANE__Geovisor__icon__graphBalls" />
                        <span>Datos principales</span>
                        <span class="accordion-indicator"></span>
                    </button>
                    <div class="accordion-content">
                        <p class="results__panel__title__site"></p>
                        <div class="functionFilter__accordion__panel --open">
                            <ul class="analysisResult__list">
                                <li class="analysisResult__item">
                                    <div class="analysisResult__icon --colorAlternative019">
                                        <span class="DANE__Geovisor__icon__society"></span>
                                    </div>
                                    <h5 class="analysisResult__thirdtitle" id="analysisResult__totalPeople"></h5>
                                    <p class="analysisResult__text">Total de personas</p>
                                </li>
                                <li class="analysisResult__item">
                                    <div class="analysisResult__icon --colorAlternative006">
                                        <span class="DANE__Geovisor__icon__townPeople"></span>
                                    </div>
                                    <h5 class="analysisResult__thirdtitle" id="analysisResult__totalLEA"></h5>
                                    <p class="analysisResult__text">Personas LEA</p>
                                </li>
                                <li class="analysisResult__item">
                                    <div class="analysisResult__icon --colorAlternative005">
                                        <span class="DANE__Geovisor__icon__family"></span>
                                    </div>
                                    <h5 class="analysisResult__thirdtitle" id="analysisResult__totalHogares"></h5>
                                    <p class="analysisResult__text">Hogares</p>
                                </li>
                                <li class="analysisResult__item">
                                    <div class="analysisResult__icon --colorAlternative007">
                                        <span class="DANE__Geovisor__icon__home"></span>
                                    </div>
                                    <h5 class="analysisResult__thirdtitle" id="analysisResult__totalViviendas"></h5>
                                    <p class="analysisResult__text">Viviendas</p>
                                </li>
                                <li class="analysisResult__item">
                                    <div class="analysisResult__icon --colorAlternative016">
                                        <span class="DANE__Geovisor__icon__homePeople"></span>
                                    </div>
                                    <h5 class="analysisResult__thirdtitle" id="analysisResult__totalPesonaparticular">
                                    </h5>
                                    <p class="analysisResult__text">Personas en hogares particulares</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span class="DANE__Geovisor__icon__building" />
                        Datos de edificaciones
                        <span class="accordion-indicator"></span>
                    </button>
                    <div class="accordion-content">
                        <!-- Tab links -->
                        <div class="tab">
                            <button class="tab-link active" onclick="openTab(event, 'tab1')">Uso</button>
                            <button class="tab-link" onclick="openTab(event, 'tab2')">Uso no residencial</button>
                            <button class="tab-link" onclick="openTab(event, 'tab3')">Uso mixto</button>
                        </div>

                        <!-- Tab content -->
                        <div id="tab1" class="tab-content active">
                            <canvas id="chart1" width="400" height="200"></canvas>
                        </div>

                        <div id="tab2" class="tab-content">
                            <canvas id="chart2" width="400" height="200"></canvas>
                        </div>

                        <div id="tab3" class="tab-content">
                            <canvas id="chart3" width="400" height="200"></canvas>
                        </div>
                    </div>

                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span class="DANE__Geovisor__icon__houseHome" />
                        Datos de vivienda
                        <span class="accordion-indicator"></span>
                    </button>
                    <div class="accordion-content">
                        <!-- Tab links -->
                        <div class="tab">
                            <button class="tab-link active" onclick="openTab(event, 'tab4')">Tipo</button>
                            <button class="tab-link" onclick="openTab(event, 'tab5')">Ocupacion</button>
                            <button class="tab-link" onclick="openTab(event, 'tab6')">Estrato</button>
                            <button class="tab-link" onclick="openTab(event, 'tab7')">Servicios</button>
                        </div>

                        <!-- Tab content -->
                        <div id="tab4" class="tab-content active">
                            <canvas id="chart4" width="400" height="200"></canvas>
                        </div>

                        <div id="tab5" class="tab-content">
                            <canvas id="chart5" width="400" height="200"></canvas>
                        </div>

                        <div id="tab6" class="tab-content">
                            <canvas id="chart6" width="400" height="200"></canvas>
                        </div>

                        <div id="tab7" class="tab-content">
                            <canvas id="chart7" width="100" height="30"></canvas>
                            <canvas id="chart8" width="100" height="30"></canvas>
                            <canvas id="chart9" width="100" height="30"></canvas>
                            <canvas id="chart10" width="100" height="30"></canvas>
                            <canvas id="chart11" width="100" height="30"></canvas>
                            <canvas id="chart12" width="100" height="30"></canvas>
                        </div>
                    </div>

                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span class="DANE__Geovisor__icon__family" />
                        Datos de personas
                        <span class="accordion-indicator"></span>
                    </button>
                    <div class="accordion-content">
                        <!-- Tab links -->
                        <div class="tab">
                            <button class="tab-link active" onclick="openTab(event, 'tab8')">Sexo</button>
                            <button class="tab-link" onclick="openTab(event, 'tab9')">Edades</button>
                            <button class="tab-link" onclick="openTab(event, 'tab10')">Educacion</button>
                        </div>

                        <!-- Tab content -->
                        <div id="tab8" class="tab-content active">
                            <p class="results__panel__title__site">Poblacion por sexo</p>
                            <div class="analysisResult__graph" id="analysisResult__total">
                                <ul class="analysisResult__sexList">
                                    <li class="analysisResult__sexitem">
                                        <div class="analysisResult__sexicon --colorAlternative007">
                                            <span class="DANE__Geovisor__icon__Man2"></span>
                                        </div>
                                        <div class="analysisResult__sextextZone">
                                            <h4 class="analysisResult__sexName --colorAlternative007">Hombres</h4>
                                            <p class="analysisResult__sexValue" id="valueMen">70</p>
                                            <h5 class="analysisResult__sexPercentage" id="percentageMen">70%</h5>
                                        </div>
                                    </li>
                                    <li class="analysisResult__sexitem">
                                        <div class="analysisResult__sexicon --colorThird">
                                            <span class="DANE__Geovisor__icon__Women2"></span>
                                        </div>
                                        <div class="analysisResult__sextextZone">
                                            <h4 class="analysisResult__sexName --colorThird">Mujeres</h4>
                                            <p class="analysisResult__sexValue" id="valueGirl">30</p>
                                            <h5 class="analysisResult__sexPercentage" id="percentageGirl">30%</h5>
                                        </div>
                                    </li>
                                </ul>
                                <p class="analysisResult__totalText" id="analysisResult__totalText">Poblacion Total: 100</p>
                            </div>
                        </div>

                        <div id="tab9" class="tab-content">
                            <canvas id="chart13" width="400" height="200"></canvas>
                        </div>

                        <div id="tab10" class="tab-content">
                            <canvas id="chart14" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dynamically add places from Javascript -->
    <script src="./places.js"></script>
    <script src="./accordion.js"></script>
    <script src="./tab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./charts.js"></script>
</body>

</html>
